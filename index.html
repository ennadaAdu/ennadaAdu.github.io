		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn(
	{
		width:1065,		// Width
		height:300,		// Height
		elevation: 50,		// Elevation
		gradients: true,	// Enable gradients
		duration: 2000,		// Duration in milliseconds for the flip
		autoCenter: true	// Auto center this flipbook
	});
	
	// Arrows
	$(document).keydown(function(e)
	{
		var previous = 37, next = 39;

		switch (e.keyCode)
		{
			case previous:
				$('.flipbook').turn('previous');
				e.preventDefault();
			break;
			case next:
				$('.flipbook').turn('next');
				e.preventDefault();
			break;
		}

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>
