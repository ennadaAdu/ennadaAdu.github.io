<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Simple</title>
</head>
<body>
   	<div style="border: 2px solid green; height=20%; width=20%; float:left;margin-right:20px;">
   		<a href="googleVideo.html">
   			<img style="dislpay:flex; flex:1; max-height: 100%;
   				max-width: 100%; height:100px; width:100px" 
   				src="lambOdhara.png">
   		</a>
   	</div>
   	<div id='chosen-shruthi'>
   	</div>
<script>
	setItem = function(elementName, defaultValue)
	{
		element = localStorage.getItem(elementName);
		if (element === null)
		{
			element = defaultValue;
			localStorage.setItem(elementName,element);
		}
		
		chosenDiv = document.getElementById('chosen-' + elementName);
		chosenDiv.innerHTML = "Chosen " + elementName + " = " + element;
	}
	window.onload = function()
	{
		setItem("language", "Kannada");
		setItem("shruthi", "1 1/2");
	}
</script> 
</body>
</html>
