<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Simple</title>
</head>
<body>
   	<div id='chosen-language'>
   	</div>
   	<div id='chosen-shruthi'>
   	</div>
<script>
	setItem = function(elementName, defaultValue)
	{
		element = localStorage.getItem(elementName);
		if (element === null)
		{
			element = defaultValue;
			localStorage.setItem(elementName,element);
		}
		
		chosenDiv = document.getElementById('chosen-' + elementName);
		chosenDiv.innerHTML = "Chosen " + elementName + " = " + element;
	}
	window.onload = function()
	{
		setItem("language", "Kannada");
		setItem("shruthi", "1 1/2");
	}
</script> 
</body>
</html>
