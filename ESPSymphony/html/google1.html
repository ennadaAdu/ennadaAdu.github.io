<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>ESPSymphony</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<!-- Banner -->
	<div class="banner-container">
		<div class="banner">
			ESP Symphony
		</div>
	</div>
	
	<!-- Navigation Bar -->
	<nav class="flex-div">
		<div class="class-left">
			<label for="language">Preferred Language</label>
  			<select style="font-size:40px; height:70px;" id="language" size="1" onchange="choseLanguage()">
   				<option value="english">English</option>
   				<option value="kannada" selected>ಕನ್ನಡ</option>
   				<option value="samskRtham">संस्कृतम्‌</option>
   				<option value="thamiLu">தமிளு</option>
   				<option value="thelugu">తెలుగు‌</option>
   			</select>
		</div>
		<div>
			<label for="shruthi">Preferred Shruthi</label>
  			<select style="font-size:40px;" id="shruthi" size="1" onchange="choseShruthi()">
   				<option value="1.5" selected>1.5</option>
   				<option value="5.5">5.5</option>
   			</select>
   		</div>
	</nav>

	<!-- Video Container -->
	<div class="videos" id="videos">
	</div>
<script src="../js/menu.js">	
</script> 
</body>
</html>
